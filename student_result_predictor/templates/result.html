<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 600px;">
      <div class="card-body text-center">
        <h3 class="mb-4">Prediction Result</h3>

        <p class="fs-4">
          <strong>Prediction:</strong> 
          <span class="{{ 'text-success' if prediction == 'Pass' else 'text-danger' }}">
            {{ prediction }}
          </span>
        </p>

        <p><strong>Confidence:</strong> {{ probability }}%</p>

        <hr>
        <h5>Entered Details</h5>
        <p>Study Hours: {{ study_hours }}</p>
        <p>Sleep Hours: {{ sleep_hours }}</p>
        <p>Absences: {{ absences }}</p>
        <p>Assignments Completed: {{ assignments_completed }}</p>
        <p>Exam Score: {{ exam_score }}</p>

        <div class="mt-3">
          <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
